{% extends 'shop/_layouts/main' %}

{% block stylesheets %}
{{ parent() }}
<link rel="stylesheet" href="/shop/tailwind.css">
<link rel="stylesheet" href="/shop/style.css">
{% endblock %}

{% block main %}

<div id="main" class="container mx-auto p-6">
  <h1 class="text-xl font-semibold">Donations</h1>

  {% set donation = craft.commerce.donation %}
  {% if donation and donation.isAvailable %}
  <form method="post" class="pt-2 pb-8 text-center">
    <input type="hidden" name="action" value="commerce/cart/update-cart">
    {{ redirectInput('shop/cart') }}
    {{ csrfInput() }}
    <input type="hidden" name="purchasableId" value="{{ craft.commerce.donation.id }}">
    <input type="text" name="options[donationAmount]" value="" placeholder="Enter Donation">
    <input type="submit" value="Add Donation"/>
  </form>
  {% endif %}
</div>

{% endblock %}
